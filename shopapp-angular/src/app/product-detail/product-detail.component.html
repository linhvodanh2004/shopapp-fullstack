<app-header></app-header>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        <!-- Product Images -->
        <div class="space-y-4">
            <!-- Main Image -->
            <div class="relative aspect-square rounded-xl overflow-hidden bg-gray-100">
                <img [src]="selectedImage" [alt]="product.name" 
                    class="w-full h-full object-contain" title="Product Image">
            </div>
            <!-- Thumbnail Gallery -->
            <div class="grid grid-cols-4 gap-4">
                <button *ngFor="let image of product.images" 
                    (click)="selectedImage = image"
                    [class.ring-2]="selectedImage === image"
                    class="relative aspect-square rounded-lg overflow-hidden
                     bg-gray-100 ring-blue-500">
                    <img [src]="image" [alt]="product.name" 
                        class="w-full h-full object-contain" title="Product Image">
                </button>
            </div>
        </div>

        <!-- Product Info -->
        <div class="space-y-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">{{product.name}}</h1>
                <div class="mt-4 flex items-center">
                    <div class="flex items-center">
                        <div class="flex text-yellow-400">
                            <svg *ngFor="let star of [1,2,3,4,5]" 
                            xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                            </svg>
                        </div>
                        <span class="text-gray-500 text-sm ml-2">({{product.reviews}} 
                            reviews)</span>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex items-center space-x-4">
                    <span class="text-3xl font-bold text-red-600">${{product.price}}</span>
                    <span class="text-xl text-gray-500 line-through">${{product.originalPrice}}</span>
                    <span class="bg-red-100 text-red-600 px-3 py-1 rounded-full 
                    text-sm font-medium">
                        {{product.discount}}% OFF
                    </span>
                </div>

                <p class="text-gray-600">{{product.description}}</p>
            </div>

            <!-- Quantity Selector -->
            <div class="space-y-4">
                <label class="block text-sm font-medium text-gray-700">Quantity</label>
                <div class="flex items-center space-x-4">
                    <button (click)="decreaseQuantity()" 
                        class="w-10 h-10 rounded-full border border-gray-300 
                        flex items-center justify-center hover:bg-gray-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                    <input type="number" [(ngModel)]="quantity" min="1" max="99"
                        class="w-20 text-center border-gray-300 rounded-lg 
                        focus:ring-blue-500 focus:border-blue-500">
                    <button (click)="increaseQuantity()"
                        class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4">
                <button (click)="addToCart()"
                    class="flex-1 bg-gray-50 text-gray-900 border border-blue-400 py-3 px-6 rounded-lg hover:bg-blue-900 hover:text-white transition-colors duration-200 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                    Add to Cart
                </button>
                <button (click)="buyNow()"
                    class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-6 rounded-lg hover:from-blue-900 hover:to-blue-900 transition-colors duration-200 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                    Buy Now
                </button>
            </div>

            <!-- Additional Info -->
            <div class="border-t border-gray-200 pt-8">
                <dl class="space-y-4">
                    <div class="flex justify-between">
                        <dt class="text-gray-500">Availability</dt>
                        <dd class="text-gray-900 font-medium">{{product.inStock ? 'In Stock' : 'Out of Stock'}}</dd>
                    </div>
                    <div class="flex justify-between">
                        <dt class="text-gray-500">Brand</dt>
                        <dd class="text-gray-900 font-medium">{{product.brand}}</dd>
                    </div>
                    <div class="flex justify-between">
                        <dt class="text-gray-500">Category</dt>
                        <dd class="text-gray-900 font-medium">{{product.category}}</dd>
                    </div>
                </dl>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>

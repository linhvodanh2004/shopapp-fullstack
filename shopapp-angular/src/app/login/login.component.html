<app-header></app-header>

<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
            Sign in to your account
        </h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form #loginForm="ngForm" class="space-y-6">
                <!-- Phone Number Input -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">
                        Phone Number
                    </label>
                    <div class="mt-1">
                        <input id="phone" name="phone" type="tel" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Enter your phone number" [(ngModel)]="phone"
                            (focus)="loginForm.controls['phone'].markAsTouched()" (input)="validatePhoneNumber()">
                        <p class="mt-2 text-sm text-red-500 italic" *ngIf="loginForm.controls['phone'].hasError('invalidPhoneNumber')
                             && loginForm.controls['phone'].touched">
                            Invalid phone number format.
                        </p>
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Enter your password" [(ngModel)]="password"
                            (focus)="loginForm.controls['password'].markAsTouched()"
                            (input)="validatePassword()">
                        <p class="mt-2 text-sm text-red-500 italic"
                            *ngIf="loginForm.controls['password'].hasError('invalidPassword') && loginForm.controls['password'].touched">
                            Password must be at least 6 characters without whitespace.
                        </p>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            [(ngModel)]="rememberMe">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <!-- Login Button -->
                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm
                         font-medium text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700
                          focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" (click)="onLogin()">
                        Sign in
                    </button>
                </div>
            </form>

            <!-- Register Link -->
            <div class="mt-6">
                <div class="relative">
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            Don't have an account?
                            <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">
                                Register now
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>

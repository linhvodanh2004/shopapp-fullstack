<app-header></app-header>

<!-- Hero Banner -->
<div class="relative">
    <img src="z4876013735597_2c6f6b9b1da67c6b36322ca36b622557.jpg" alt="Banner" class="w-full h-[60vh] object-cover">
    <div class="absolute inset-0 bg-gradient-to-r from-black/70 to-transparent">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex items-center">
            <div class="max-w-6xl text-white">
                <h1 class="text-4xl sm:text-6xl font-semibold mb-4">Explore tech and gadgets with PixelStore</h1>
                <div class="flex flex-col sm:flex-row gap-4 items-center">
                    <div class="relative flex-1 w-full">
                        <input type="text" placeholder="Search for products..."
                            class="w-full px-6 py-3 pr-12 text-lg rounded-full border border-gray-200 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-200">
                        <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </span>
                    </div>
                    <button
                        class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-3 rounded-full hover:shadow-lg hover:opacity-90 transition-all duration-200 text-lg font-semibold flex items-center gap-2 whitespace-nowrap">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        Search
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Featured Products -->

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Featured Products</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">Discover our handpicked selection of premium products</p>

        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Product Card -->
            <div *ngFor="let product of products"
                class="bg-white rounded-xl shadow-sm hover:shadow-lg transition-shadow duration-300 overflow-hidden group">
                <div class="relative overflow-hidden">
                    <img [src]="product.url" alt="Product"
                        class="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300">
                    <div
                        class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                        <button
                            class="bg-white text-gray-900 px-6 py-2 rounded-full transform -translate-y-2 group-hover:translate-y-0 transition-transform duration-300">
                            Quick View
                        </button>
                    </div>
                </div>
                <div class="p-6">
                    <h4 class="text-lg font-semibold text-gray-900 mb-2">{{product.name}}</h4>

                            </div>
                            <span class="text-gray-500 text-sm ml-2">(128 reviews)</span>
                        </div>

                    </div>
                    <div class="flex flex-row justify-center">
                        <button class="w-1/4 bg-gray-50 text-black border border-blue-400 border-r-0 py-3 rounded-lg hover:bg-blue-900
                            hover:text-white transition-colors duration-200 rounded-r-none rounded-l-full">
                            <!-- Add to cart -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block ml-2" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                        </button>
                        <button
                            class="w-2/4 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg hover:from-blue-900 hover:to-blue-900 
                            hover:border-blue-400 border border-gray-300 border-l-0 transition-colors duration-200 rounded-l-none rounded-r-full">
                            Buy now
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block ml-2" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />

                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Pagination Controls -->
        <div class="mt-12 flex justify-center items-center space-x-2">
            <!-- Previous Page Button -->
            <button 
                (click)="onPageChange(currentPage - 1)"
                [disabled]="currentPage === 0"
                class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gradient-to-r from-blue-600 to-purple-600 
                hover:text-white disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>

            <!-- Page Numbers -->
            <div class="flex space-x-2">
                <button 
                    *ngFor="let page of visiblePages"
                    (click)="onPageChange(page - 1)"
                    [class.bg-blue-600]="currentPage === page - 1"
                    [class.text-white]="currentPage === page - 1"
                    class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gradient-to-r from-blue-600 to-purple-600 
                    hover:text-white transition-colors duration-200">
                    {{page}}
                </button>
            </div>

            <!-- Next Page Button -->
            <button 
                (click)="onPageChange(currentPage + 1)"
                [disabled]="currentPage === totalPages - 1"
                class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gradient-to-r from-blue-600 to-purple-600 
                hover:text-white disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>
</section>

<app-footer></app-footer>

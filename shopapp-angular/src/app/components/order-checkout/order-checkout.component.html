<app-header></app-header>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        <!-- Personal Information Form -->
        <div class="space-y-8">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Personal Information</h2>
                <p class="mt-2 text-gray-600">Please fill in your details to complete the order</p>
            </div>

            <form class="space-y-6">
                <!-- Full Name -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" name="fullName"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 
                        focus:ring-blue-500 placeholder-gray-400 px-3 py-2" placeholder="Enter your full name" >
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 
                        focus:ring-blue-500 placeholder-gray-400 px-3 py-2" placeholder="Enter your email" >
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 
                        focus:ring-blue-500 placeholder-gray-400 px-3 py-2" placeholder="Enter your phone number" >
                </div>

                <!-- Address -->
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea id="address" name="address" rows="3"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 
                        focus:ring-blue-500 placeholder-gray-400 px-3 py-2" placeholder="Enter your address" ></textarea>
                </div>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="bg-gray-50 rounded-xl p-6 space-y-6">
            <h2 class="text-2xl font-bold text-gray-900">Order Summary</h2>

            <!-- Products List -->
            <div class="space-y-4">
                <div *ngFor="let product of products" class="flex items-center space-x-4 bg-white p-4 rounded-lg">
                    <img [src]="product.thumbnail" [alt]="product.name" class="w-20 h-20 object-contain rounded-lg">
                    <div class="flex-1">
                        <h3 class="text-sm font-medium text-gray-900">{{product.name}}</h3>
                        <p class="text-sm text-gray-500">Quantity: {{cart.get(product.id)}}</p>
                        <!-- <p class="text-sm font-medium text-gray-900">${{product.price * cart.get(product.id)}}</p> -->
                    </div>
                </div>
            </div>

            <!-- Coupon Code -->
            <div class="border-t border-gray-200 pt-4">
                <div class="flex space-x-4">
                    <input type="text"  placeholder="Enter coupon code"
                        class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500
                        focus:ring-blue-500 placeholder-gray-400 px-3 py-2">
                    <button (click)="applyCoupon()"
                        class="px-4 py-2 bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-colors">
                        Apply
                    </button>
                </div>
                <!-- <p *ngIf="appliedCoupon" class="mt-2 text-sm text-green-600">
                    Coupon applied: {{appliedCoupon}} (-{{discount}}%)
                </p> -->
            </div>

            <!-- Order Total -->
            <div class="border-t border-gray-200 pt-4 space-y-2">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Subtotal</span>
                    <span class="text-gray-900">${{subtotal}}</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Discount</span>
                    <span class="text-red-600">-${{discountAmount}}</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Shipping</span>
                    <span class="text-gray-900">20000Ä‘</span>
                </div>
                <div class="flex justify-between text-lg font-bold border-t border-gray-200 pt-2">
                    <span>Total</span>
                    <span>${{total}}</span>
                </div>
            </div>

            <!-- Checkout Button -->
            <button (click)="proceedToCheckout()"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-6 rounded-lg hover:from-blue-900 hover:to-blue-900 transition-colors duration-200 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
                Proceed to Payment
            </button>
        </div>
    </div>
</div>

<app-footer></app-footer>
